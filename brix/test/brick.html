<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="HandheldFriendly" content="true" />
	    <meta http-equiv="x-rim-auto-match" content="none" />
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>HTML5_TEMPLATE</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by jintai.yzq
				</p>
			</footer>
		</div>

		<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js?20131106"></script>

		<script type="text/javascript" src="../../lib/zepto.js"></script>
		<script type="text/javascript" src="../../lib/sea-debug.js"></script>
		<script type="text/javascript" src="http://g.tbcdn.cn/thx/magix/1.1/seajs-magix-mxext.js"></script>
		<script type="text/javascript">
			seajs.config({
				paths: {
					"brix": "../src/"
				}
			});

			seajs.use("brix/brick", function (Brick) {
				// body...
				var bx = new Brick({
					tpl: "#tmpl",
					data: {
						key1: 1,
						key2: 2
					},
					events: {
						self: {
							click: function() {
								console.info("trigger el click");
							}
							// ,
							// mouseover: function() {
							// 	console.info("trigger el mouseover");
							// }
						},
						".bx-datakey1": {
							click: function() {
								console.info("trigger bx-datakey1 click");
							}
							// ,
							// mouseover: function() {
							// 	console.info("trigger bx-datakey1 mouseover");
							// }
						},
						"#J_bx_datakey2": {
							click: function() {
								console.info("trigger bx-datakey2 click");
							}
							// ,
							// mouseover: function() {
							// 	console.info("trigger bx-datakey2 mouseover");
							// }
						}
					}
				});



			})

		</script>

		<script type="text/tmpl" id="tmpl">
			<div bx-name="components/tips">
				<div bx-datakey="key1, key2" class="bx-datakey1">
					{{key1}} + {{key2}}
				</div>
			</div>
			<div bx-datakey="key1,key2" id="J_bx_datakey2">
				{{key1}} - {{key2}}
			</div>
		</script>

	</body>
</html>
