	<body>
		<div>
			<header>
				<h1>HTML5_TEMPLATE</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by jintai.yzq
				</p>
			</footer>
		</div>

		<script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>

		<script type="text/javascript">

			KISSY.config({
				packages: {
					brix: {
						base: "../src/"
					}
				},
				ignorePackageNameInUri: true,
				debug: true
			});

			KISSY.use("brix/base, rich-base", function (S, BBase, Base) {
				// body...
				function Person() {
			    	Person.superclass.constructor.apply(this);
			    }
			    
			    function Sub() {
			    	Sub.superclass.constructor.apply(this);
			    }

			    Person.ATTRS = {
		            name: {
		                //设置默认值
		                value: "",
		                valueFn: function() {
		                	return "default is youzhiqiang!"
		                },
		                setter: function(v) {
		                	if (v == "jintai.yzq") {
		                		return "you are right!"
		                	}
		                	return v;
		                }
		            },
		            age: {
		                value: 1,
		                getter: function(v) {
		                	return 26;
		                }
		            }
		        };

			    S.extend(Person, Base, {
					sayHi: function(name) {
			            alert("Hi, " + name + "! Nice to meet you!");
			            //触发自定义事件
			            console.info("fire的返回值？？？", this.fire('say'));
			        },

			        tellName: function() {
			            alert("My name is " + this.get('name') + ".");
			            this.fire('say');
			        },

			        tellAge: function() {
			            alert("I'm " + this.get('age') + " years old.");
			            this.fire('say');
			        },

			        introduce: function(extra) {
			            alert("Hello everyone, my name is " + this.get('name') + ", and I'm " + this.get('age') + " years old." + extra);
			            this.fire('say');
			        }
			    });

			    S.extend(Sub, Person);

			    var person = new Person();

			    console.info(person);

			    person.on("say", function() { console.info("sya!!!!"); return 123; });
			    person.sayHi(0);
			    person.tellName();
			    console.info(person, person.get("name"), person.get("age"));

			    person.set("name", "jintai.yzq");

			    console.info(person.get("name"), person.get("age"));

			    var sub = new Sub();
			    console.info("*********", sub.get("name"));
			})


		</script>

	</body>
</html>
